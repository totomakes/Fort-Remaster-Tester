<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>



        <link href="./static/styles.css" rel="stylesheet">
        <title>Kid tester</title>


    </head>
    <body>
        <!-- hello, homepage -->

        <header>
          <!-- <div class="navbar bg-dark" id="navbarHeader">
          </div> -->
          <div class="navbar navbar-dark bg-dark shadow-sm justify-content-center" id="navbarHeader" >
            <div class="container justify-content-center">
              <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="static/images/fort-gotten-new-logo-white.png" width="100" height="45" fill="none" class="me-2" viewBox="0 0 24 24" fill="#AB7C94">
                <strong>Generator</strong>
              </a>
            </div>
          </div>
        </header>

        <main>

            <section class="py-5 text-center container">
                <div class="row py-lg-2">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Fort Gotten Kid Generator</h1>
                    <p class="lead text-muted">Check remastered assets</p>
                    <p>
                    <a href="#" class="btn btn-primary my-2" onclick="window.location.reload();">Generate</a>
                    <!-- <a href="#" class="btn btn-secondary my-2">Change seed</a> -->
                    </p>
                </div>
                </div>
            </section>

            <div class="section2 py-5 text-center container">
                <div class="row py-lg-2">
                    <div>
                        {% for kid in kidz %}
                        <div class="kidcontainer">
                            {% for n in range(amountoflayers) %}
                            
                                <img class="stack" style="z-index: {{ n }};" src="{{ kid[n] }}" width="250px">
                            {% endfor %}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
            </div>



        </main>

        <footer class="text-muted py-5">
          <div class="container">
            <p class="mb-0 align-items-center" style="text-align: center" >App for proofing remastered kidz.</p>
          </div>
        </footer>


    </body>
</html>
